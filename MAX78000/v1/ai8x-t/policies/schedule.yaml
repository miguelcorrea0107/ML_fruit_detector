---
lr_schedulers:
  training_lr:
    class: MultiStepLR
    milestones: [20, 30]  # Adjust milestones to fit within 40 epochs
    gamma: 0.1

policies:
  - lr_scheduler:
      instance_name: training_lr
    starting_epoch: 0
    ending_epoch: 40  # Adjust ending epoch to match your training duration
    frequency: 1